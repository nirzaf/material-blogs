language: node_js
sudo: false

# Node.js versions
node_js:
  - 5
  - 6
  - 7

# Environment variables
env:
  global:
     secure: 
     secure: 

# Build visual tests on Node.js 7
matrix:
  include:
    - node_js: 7
      script: yarn run build && yarn run test:visual:run

# Install a C++11 compatible compiler
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-4.8
      - g++-4.8

# Set C++ compiler as default
env:
  - CXX=g++-4.8

# Limit clone depth to 5, to speed up build
git:
  depth: 5

# Cache dependencies
cache:
  pip: true
  yarn: true
  directories:
    - node_modules

# Install dependencies
before_script:
  - pip install --user -r requirements.txt

# Perform build and tests
script: yarn run build
