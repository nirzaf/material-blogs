<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 320">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>

        @keyframes logo {
          0%, 100% {
            opacity: 0;
            transform: scale(.9);
          }
          20%, 80% {
            opacity: 1;
            transform: scale(1.1);
          }
          50% {
            opacity: 1;
            transform: scale(1);
          }
        }

				.container {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          width: 320px;
          height: 320px;
					font-family:
						system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial,
						sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji';
          letter-spacing: -1px;
				}

        .logo {
          position: relative;
          width: 40%;
        }

        .logo svg {
          position: relative;
          display: block;
          margin: 20%;
          fill: white;
        }

        .backdrop {
          position: absolute;
          width: 100%;
          height: 100%;
          border-radius: 100%;
          background-image: linear-gradient(#1A1A1A, #5E5E5E);
          animation: logo infinite both 10s 1s ease-in-out;
        }

        h1 {
          margin: 24px 0 4px;
          color: #1A1A1A;
          font-size: 24px;
          font-weight: bold;
        }

        h2 {
          margin: 4px 0;
          color: #5E5E5E;
          font-size: 14px;
        }

        [data-color-mode=dark] h1 {
          color: #E5E5E5;
        }

			</style>
			<div class="container">
        <div class="logo">
          <div class="backdrop"></div>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 89 89">

            <polygon>
              <animate
                attributeName="points" calcMode="spline" fill="freeze"
