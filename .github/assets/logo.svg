                values="
                  3.136 17.387, 3.136 60.319,  3.136 60.319, 3.136 60.319;
                  3.136 17.387, 3.136 60.319, 46.068 81.786, 3.136 17.387
                "
              />
              <animate
                attributeName="points" calcMode="spline" fill="freeze"
